    container_name: emulatorjs # 容器名称（可更改）
    ports: # 容器端口（可更改冒号前端口）
      - 10001:3000
      - 10000:80
    volumes: # 冒号前替换成自身路径即可（可更改）
      - /vol1/1000/Docker/emulatorjs/config:/config
      - /vol1/1000/Docker/emulatorjs/data:/data
    environment:
      - PUID=1000
      - PGID=1000
      - TZ=Asia/Shanghai
    restart: always # 总是启动容器
    network_mode: bridge # 网络桥接

#######################  系统类  ############################

  qinglong: # 服务名称
    image: whyour/qinglong:latest # 镜像名称（可更改冒号后版本）
    container_name: qinglong # 容器名称（可更改）
    ports: # 容器端口（可更改冒号前端口）
      - 11000:5700
    volumes: # 冒号前替换成自身路径即可（可更改）
      - /vol1/1000/Docker/qinglong:/ql/data
    environment:
      - QlPort=5700
    restart: always # 总是启动容器
    network_mode: bridge # 网络桥接
    
  homeassistant: # 服务名称
    image: homeassistant/home-assistant:latest # 镜像名称（可更改冒号后版本）
    container_name: homeassistant # 容器名称（可更改）
    ports: # 容器端口（可更改冒号前端口）
