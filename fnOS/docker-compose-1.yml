    volumes: # 冒号前替换成自身路径即可（可更改）
      - /vol1/1000/Docker/iptv-api/config:/iptv-api/config
      - /vol1/1000/Docker/iptv-api/output:/iptv-api/output
    restart: always # 总是启动容器
