####################################################################################
# Compose文件夹：用于存放懒人包配置文件的
# Docker文件夹：用于存放容器的
# Downloads：用于迅雷下载文件夹
# Music文件夹：用于存放音乐的
# Synchronous：用于同步文件夹
# Video文件夹：用于存放影视的，sh脚本生成后续文件夹
####################################################################################

####################################################################################
# 如何使用懒人包
# 1、创建好Docker存储位置
# 2、创建Compose文件夹
# 3、打开FinalShell软件
# 4、进入root权限，输入 sudo -i 并输入飞牛密码，进入root权限
# 5、cd /vol1/1000/Compose 进入Compose文件夹内
# 6、拉取脚本
# 7、运行脚本
####################################################################################

####################################################################################
# docker stop $(docker ps -aq) 停止所有容器
# docker rm $(docker ps -aq) 删除所有容器
# docker rmi $(docker images -a -q) 删除所有镜像
####################################################################################

####################################################################################
# 本懒人包端口配置
# 影视 3000 - 3095
# 音乐 4000 - 4010
# 小说 5000 - 5000
# 漫画 6010 - 6010
# 办公 7000 - 7060
# 网络 8010 - 8020
# 美化 9000 - 9000
# 娱乐 10000 - 10013
# 系统 11000 - 11020
####################################################################################

